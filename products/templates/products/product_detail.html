{% extends 'base.html' %}
{% block title %}{{ object.title }} | eCommerce{% endblock title %}
{% block content %}

<style>
    .product-container {
        max-width: 750px;
        margin: 30px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }

    .product-title {
        font-size: 30px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 10px;
    }

    .product-meta {
        font-size: 13px;
        color: #777;
        text-align: center;
        margin-bottom: 15px;
    }

    .btn-wrapper {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .btn-back,
    .btn-cart-link {
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn-back {
        background-color: #007bff;
        color: white;
    }

    .btn-back:hover {
        background-color: #0056b3;
    }

    .btn-cart-link {
        background-color: #ffc107;
        color: black;
    }

    .btn-cart-link:hover {
        background-color: #e0a800;
    }

    .product-image {
        text-align: center;
        margin-bottom: 20px;
    }

    .product-image img {
        max-width: 90%;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .product-details {
        font-size: 14px;
        color: #444;
        line-height: 1.6;
    }

    .price-wrapper {
        margin-top: 10px;
        text-align: center;
    }

    .price {
        font-size: 20px;
        font-weight: bold;
        color: #28a745;
    }

    .dismiss-text {
        font-size: 14px;
        text-decoration: line-through;
        color: #dc3545;
        margin-right: 10px;
    }

    .size-color-wrapper {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .custom-select {
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-product-ajax {
        margin-top: 15px;
        text-align: center;
    }

    .form-product-ajax input[type="number"] {
        width: 60px;
        padding: 5px;
        font-size: 14px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .form-product-ajax button {
        margin-top: 10px;
        padding: 8px 14px;
        font-size: 14px;
        border-radius: 5px;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        color: white;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    @media (max-width: 768px) {
        .size-color-wrapper {
            flex-direction: column;
        }

        .product-image img {
            max-width: 100%;
        }
    }
</style>

<div class="product-container">
    <!-- Boutons en haut -->
    <div class="btn-wrapper">
        <a href="{% url 'product_list' %}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <!-- Titre et métadonnées -->
    <div class="product-title">{{ object.title|title }}</div>
    <div class="product-meta">
        <i class="fas fa-calendar-alt"></i> Publié il y a {{ object.timestamp|timesince }}
    </div>

    <!-- Contenu principal -->
    <div class="row">
        <!-- Image du produit -->
        <div class="col-md-6 product-image">
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="{{ object.title }}">
            {% endif %}
        </div>
            <!-- Description -->
            <p class="mt-3">{{ object.description|linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock content %}
