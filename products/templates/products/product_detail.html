{% extends 'base.html' %}
{% block title %}{{ object.title }} | eCommerce{% endblock title %}
{% block content %}

<style>
    .product-container {
        max-width: 750px; /* Restored to keep layout reasonable */
        margin: 30px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }

    .product-title {
        font-size: 30px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 10px;
    }

    .product-meta {
        font-size: 13px;
        color: #777;
        text-align: center;
        margin-bottom: 15px;
    }

    .btn-wrapper {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .btn-back,
    .btn-cart-link {
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 5px;
        text-decoration: none;
    }

    .btn-back {
        background-color: #007bff;
        color: white;
    }

    .btn-back:hover {
        background-color: #0056b3;
    }

    .btn-cart-link {
        background-color: #ffc107;
        color: black;
    }

    .btn-cart-link:hover {
        background-color: #e0a800;
    }

    .product-image {
        text-align: center;
        margin-bottom: 20px;
    }

    .product-image img {
        max-width: 100%; /* Fills its container fully on desktop */
        width: auto; /* Maintains aspect ratio */
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        display: block; /* Changed to block for better centering */
        margin: 0 auto; /* Ensures centering */
    }

    .product-details {
        font-size: 14px;
        color: #444;
        line-height: 1.6;
    }

    @media (max-width: 768px) {
        .product-image img {
            max-width: 100%; /* Still full width on mobile */
        }

        .product-container {
            padding: 10px; /* Slightly less padding on mobile */
        }
    }
</style>

<div class="product-container">
    <!-- Boutons en haut -->
    <div class="btn-wrapper">
        <a href="{% url 'product_list' %}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <!-- Titre et métadonnées -->
    <div class="product-title">{{ object.title|title }}</div>
    <div class="product-meta">
        <i class="fas fa-calendar-alt"></i> Publié il y a {{ object.timestamp|timesince }}
    </div>

    <!-- Contenu principal -->
    <div class="row justify-content-center">
        <!-- Image du produit -->
        <div class="col-md-6 product-image">
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="{{ object.title }}">
            {% endif %}
        </div>
        <!-- Description -->
        <div class="col-md-6">
            <p class="mt-3 product-details">{{ object.description|linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock content %}
